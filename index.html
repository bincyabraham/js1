<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
  margin-top: 50px;
}

.dice {
  width: 100px;
  height: 100px;
  background-image: url('dice.jpg'); 
  background-size: cover;
  display: inline-block;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

</style>
<body>
  <div class="container">
    <h1>Dice Roller Game</h1>
    <div class="dice" id="dice"></div><br><br>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>
  </div>
  <script >
    function rollDice() {
  var dice = document.getElementById("dice");
  var resultText = document.getElementById("result");

  var rollResult = Math.floor(Math.random() * 6) + 1;


  dice.style.backgroundImage = "url('dice" + rollResult + ".jpg')";
  

  resultText.textContent = "You rolled a " + rollResult + "!";
}


  </script>
</body>
</html>
